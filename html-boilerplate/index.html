<!-- tells the browser which version of html -->
<!DOCTYPE html> 
<!-- lang attribute tells the language the page is written for screenreader -->
<html lang="en">
<!-- info that are invisible to user -->
    <head>
        
    </head>
<!-- info that are visible to user -->
    <body>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p>
            <b>Bold text only to the eye not to screen reader.</b>
        </p>
        <p>
            <!-- semantic element https://www.w3schools.com/html/html5_semantic_elements.asp -->
            <strong>Bold text that is recognise by the screen reader.</strong>
            
        </p>

        <ul>
            <!-- li is an element designed to store content -->
            <li>
                <p>text</p>
                <img src="http://">
                <p>text</p>
            </li>
        </ul>
    </body>
</html>
